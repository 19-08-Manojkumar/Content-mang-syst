<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="/css/ToDoList.css">
</head>
<body>
  <div class="bodydiv" style="margin: 50px 400px">
    <div id="myDIV" class="header" style="width: 500px; text-align: center; ">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL" style="width: 500px; list-style: none;">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul> 
    </div>
</body>
<script src="/js/ToDoList.js"></script>
</html>
