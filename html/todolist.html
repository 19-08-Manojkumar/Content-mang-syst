<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(22, 14, 18,0.4), rgba(22, 14, 18,0.4)), url('https://plus.unsplash.com/premium_photo-1683309563562-aa3cfde9ed10?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fHRvZG8lMjBsaXN0fGVufDB8MHwwfHx8MA%3D%3D');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .input-container {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            width:400px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h1>Simple Todo List</h1>
        <div class="input-container">
            <input id="todo-input" type="text" placeholder="Add a new task...">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script>

        function addTodo() {
            const input = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');
            const li = document.createElement('li');
            const textNode = document.createTextNode(input.value);
            if(input.value != ''){
            li.appendChild(textNode);
            todoList.appendChild(li);
            input.value = "";
            }else{
                alert("You need to add a task");
            }

            // Add delete button
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = "Delete";
            deleteButton.classList.add('delete-btn');
            deleteButton.onclick = function () {
                todoList.removeChild(li);
            };
            li.appendChild(deleteButton);

            // Add update button
        }

    </script>
</body>

</html>
